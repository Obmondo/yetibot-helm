# Default values for yetibot.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
replicaCount: 1
image:
  repository: yetibot/yetibot
  pullPolicy: Always
  # Note: tag is always {{ .Chart.Version }}
service:
  name: yetibot
  type: ClusterIP
  externalPort: 80
  internalPort: 3003
ingress:
  enabled: false
  # Used to create an Ingress record.
  hosts:
    # - yetibot-example.local
  annotations:
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  tls:
    # Secrets must be manually created in the namespace.
    # - secretName: chart-example-tls
    #   hosts:
    #     - chart-example.local
resources: {}
  # We usually recommend not to specify default resources and to leave this as a
  # conscious choice for the user. This also increases chances charts run on
  # environments with little resources, such as Minikube. If you do want to
  # specify resources, uncomment the following lines, adjust them as necessary,
  # and remove the curly braces after 'resources:'.
  # limits:
  #  cpu: 100m
  #  memory: 128Mi
  # requests:
  #  cpu: 100m
  #  memory: 128Mi

# use https://github.com/yetibot/yetibot.core/blob/master/config/config.sample.edn
# as an example of `yetibot.edn` - fill in desired values
yetibot.edn: {}

# configure postgresql sub chart
postgresql:
  persistence:
    # you may need to set this if you don't have a default storage class:
    # storageClass: fast
    size: 16Gi
  postgresDatabase: yetibot
  postgresPassword: yetibot
  postgresUser: yetibot
